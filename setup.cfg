[metadata]
name = mybar
#version = attr: mybar.__version__
version = 0.4
description = An async status bar with a highly customizable API.
#description = attr: mybar.__description__
long_description = file: README.md
long_description_content_type = text/markdown
#author = attr: mybar.__author__
author = sleepyabsol
#url = attr: mybar.__url__
url = https://github.com/sleepyabsol/mybar
#copyright = Copyright (c) 2022 sleepyabsol

project_urls =
    GitHub: repo = https://github.com/sleepyabsol/mybar

classifiers =
    Development Status :: 3 - Alpha
    Environment :: Console
    Framework :: AsyncIO
    Intended Audience :: End Users/Desktop
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    # Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.11
    Topic :: Desktop Environment
    Topic :: Utilities

#license = attr: mybar.__license__
license = MIT
license_files = LICENSE
# keywords =

platforms = Platform Independent


[options]
packages = find:
install_requires = file: requirements.txt
python_requires = >= 3.11
